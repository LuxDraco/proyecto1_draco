<html lang="es">

<head>

    <meta charset="UTF-8">

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-messages.min.js"></script>
    <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/t-114/svg-assets-cache.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-sanitize.js"></script>

    <!-- Angular Material -->
    <link rel="stylesheet" type="text/css" href="https://cdn.gitcdn.link/cdn/angular/bower-material/v1.1.5/angular-material.css">
    <link rel="stylesheet" type="text/css" href="https://material.angularjs.org/1.1.5/docs.css">
    <script src="https://cdn.gitcdn.link/cdn/angular/bower-material/v1.1.5/angular-material.js"></script>

    <!-- Google Material Design Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!--PROPIOS-->
    <script type="text/javascript" src="form.js"></script>
    <link rel="stylesheet" href="form.css">

</head>

<body id="principal" ng-app="MyApp" class="principal" layout="row" layout-align="center center">

    <div ng-controller="AppCtrl1 as ctrl1" layout="column" ng-cloak layout-align="center center" class="cuerpo">

        <md-card class="tarjeta" layout-align="center center">

            <md-content layout="column" layout-align: "center center" style="width: 100%; height:100%;">

                <md-toolbar class="md-hue-2" layout-align="center center">
                    <div class="md-toolbar-tools qHeader">
                        <h2 flex md-truncate>Detalle sobre Pregunta</h2>
                    </div>
                </md-toolbar>

                <div layout="row" style="width: 100%;" layout-align="center center" class="qDiv">
                    <md-input-container class="md-block" flex="75">
                        <label>Pregunta</label>
                        <textarea rows="1" md-select-on-focus disabled class="textQ">{{ ctrl1.questionB.texto }}</textarea>
                    </md-input-container>
                </div>

                <div layout="column" style="width: 100%;" layout-align="center center" class="iconDiv">
                    <label class="typeL">Tipo</label>
                    <i class="material-icons">{{ ctrl1.iCon }}</i>

                </div>

            </md-content>

        </md-card>

    </div>
</body>

</html>
