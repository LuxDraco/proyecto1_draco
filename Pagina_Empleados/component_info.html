<!DOCTYPE html>

<html>

<head>
    <meta charset="utf8">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-animate.min.js"></script>
    <script src="https://cdn.gitcdn.link/cdn/angular/bower-material/v1.1.4/angular-material.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.gitcdn.link/cdn/angular/bower-material/v1.1.4/angular-material.css">

    <!--PROPIOS-->
    <script type="text/javascript" src="componente_script.js"></script>
    <link href="componente_estilo.css" type="text/css" rel="stylesheet">

</head>

<body>

    <div class="" id="hoja" layout="row" layout-align="center center">

        <md-card id="tarjeta">
            <md-content class="contenido-tarjeta">
                <div>
                    <md-toolbar class="md-hue-2">
                        <div class="md-toolbar-tools">
                            <h2 flex md-truncate style="color:rgba(255, 255, 255, 0.9); text-align: center;">Datos Personales y Laborales</h2>
                        </div>
                    </md-toolbar>
                </div>

                <md-card-content layout="row" layout-align="center start">


                    <md-card-title-media>

                        <md-card-title-media layout="column" layout-align="center center">

                            <img class="card-media" src="img/empleado.png">

                        </md-card-title-media>

                        <md-list class="divisor">

                            <md-list-item class="md-line">
                                <md-divider></md-divider>
                            </md-list-item>

                            <md-list-item class="md-1-line">
                                <h3>Nombre:</h3>
                                <md-divider></md-divider>
                            </md-list-item>

                            <md-list-item class="md-1-line">
                                <h3>ID Trabajador:</h3>
                                <md-divider></md-divider>
                            </md-list-item>

                            <md-list-item class="md-1-line">
                                <h3>Puesto:</h3>
                                <md-divider></md-divider>
                            </md-list-item>

                            <md-list-item class="md-1-line">
                                <h3>Departamento:</h3>
                                <md-divider></md-divider>
                            </md-list-item>

                        </md-list>

                    </md-card-title-media>


                </md-card-content>
            </md-content>
        </md-card>

    </div>
</body>

</html>
