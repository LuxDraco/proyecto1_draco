<!DOCTYPE html>
<html>

<head>

    <meta charset="UTF-8">

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-messages.min.js"></script>
    <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/t-114/svg-assets-cache.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-sanitize.js"></script>

    <!-- Angular Material -->
    <link rel="stylesheet" type="text/css" href="https://cdn.gitcdn.link/cdn/angular/bower-material/v1.1.4/angular-material.css">
    <link rel="stylesheet" type="text/css" href="https://material.angularjs.org/1.1.4/docs.css">
    <script src="https://cdn.gitcdn.link/cdn/angular/bower-material/v1.1.4/angular-material.js"></script>

    <!-- Google Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Angular Chart JS -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.bundle.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/angular.chartjs/latest/angular-chart.min.js"></script>

    <!--PROPIOS-->
    <link href="Empleados.css" type="text/css" rel="stylesheet">
    <script type="text/javascript" src="Empleados.js"></script>

</head>

<body id="principal" ng-app="MyApp" class="cuerpo">
    <div ng-controller="AppCtrl1 as ctrl1" ng-cloak layout="column" layout-column style="height: 100%">

        <md-toolbar id="banner" class="md-hue-2">
            <div class="md-toolbar-tools">

                <md-button href="#!main" class="md-button" aria-label="Oxxo" style="height: 40px; width: 80px;" ng-click="ctrl1.showme = false;">
                    <img src="img/oxxo1.png" class="logo">
                </md-button>

                <h2 flex md-truncate>Sistema ECC-OXXO</h2>

                <md-button class="md-icon-button md-fab-mini test-tooltip" aria-label="Grafica Pie">
                    <md-tooltip md-direction="bottom">Ver Empleados</md-tooltip>
                    <i class="material-icons" style="font-size: 30px; color: #FCB415">people</i>
                </md-button>

                <md-button class="md-icon-button md-fab-mini test-tooltip" aria-label="Grafica Pie">
                    <md-tooltip md-direction="bottom">Ver Preguntas</md-tooltip>
                    <i class="material-icons" style="font-size: 30px; color: #FCB415">content_paste</i>
                </md-button>

                <md-button class="md-icon-button md-fab-mini test-tooltip" aria-label="Grafica Pie">
                    <md-tooltip md-direction="bottom">Ver Gráficas</md-tooltip>
                    <i class="material-icons" style="font-size: 30px; color: #FCB415">timeline</i>
                </md-button>

            </div>
        </md-toolbar>

        <md-grid-list id="lista" style="height: 95%;" class="lista" md-cols="7" md-row-height="fit">

            <md-grid-tile md-colspan="2" class="preguntas" layout="row" layout-row>
                <md-content layout="column" style="width: 100%; height: 100%; padding-right: 2px; background-color: #3F51B5;">

                    <md-toolbar md-scroll-shrink layout="row" layout-align="center center">
                        <div class="md-toolbar" style="text-align: center" layout="row" layout-align="center center">
                            <i class="material-icons" style="font-size: 36px">people</i>
                            <h2>&nbsp;Empleados</h2>
                        </div>
                    </md-toolbar>

                    <md-virtual-repeat-container id="vertical-container" class="contenedor-tarjetas">
                        <div md-virtual-repeat="item in ctrl1.items" class="repeated-item">
                            <md-content class="" layout-xs="column" layout="row" id="todo">
                                <div layout="column" id="marco">

                                    <!-- *************INICIO TARJETA**************** -->
                                    <md-card md-theme-watch="" id="area" class="tarjeta">

                                        <div layout="row" id="cont-tarjeta">
                                            <div layout="row" layout-align="center center" class="userAvatar">
                                                <img class="imgAvatar" src="img/empleado.png">
                                            </div>

                                            <div layout="column" id="contenedor-info">

                                                <div class="info" layout="column">



                                                    <div class="panelDemo">
                                                        Nombre:
                                                        <br> {{item.name}}
                                                        <br>
                                                        <br> Id Usuario:
                                                        <br> {{item.id}}
                                                    </div>





                                                </div>

                                                <div layout="row" layout-align="end start" class="btnEliminar">
                                                    <md-card-actions>
                                                        <md-button class="md-raised md-warn" type="button" id="boton">Eliminar</md-button>
                                                    </md-card-actions>
                                                </div>


                                            </div>


                                        </div>

                                    </md-card>
                                    <!-- *************FIN TARJETA**************** -->


                                </div>
                            </md-content>
                        </div>
                    </md-virtual-repeat-container>
                </md-content>
            </md-grid-tile>


            <md-grid-tile md-colspan="5" class="grafica">
                <md-content layout="column" style="width: 100%; height: 100%;" layout="row" layout-align="center center">

                    <md-toolbar md-scroll-shrink layout="row" layout-align="center center">
                        <div class="md-toolbar" style="text-align: center" layout="row" layout-align="center center">
                            <i class="material-icons" style="font-size: 36px">info</i>
                            <h2>&nbsp;Información de Empleado</h2>
                        </div>


                    </md-toolbar>

<md-toolbar ng-show="ctrl1.showme" class="md-primary cabecera_pregunta md-toolbar-tools" style="background-color: rgba(127, 255, 212, 0.3); color: #283593;">

                    <div class="contenido_grafica" layout="row" layout-align="center center" flex>
                        <div class="size_graf" ng-view></div>
                    </div>

                </md-content>
            </md-grid-tile>

        </md-grid-list>

    </div>
</body>

</html>
